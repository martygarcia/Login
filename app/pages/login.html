<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Secion</title>
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesion</h1>
            <p>Ingresa tus datos</p>
            <form id="login-form"">
                <label class="sr-only" for="user">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label class="sr-only" for="user">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit" >Iniciar sesion</button>
                <p class="error-login escondido">Hay un error al inciar sesion</p>
            </form>
            <p>¿Todavia no tienes una cuenta - <a href="/register">Registrate</a></p>
        </div>
    </main>
</body>
</html>
