<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear tu cuenta</h1>
            <p>Crea tu cuenta para entrar al area de administracion</p>
            <form id="register-form"">
                <label class="sr-only" for="user">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label class="sr-only" for="mail"></label>
                <input type="text" name="email" id="email" placeholder="Correo electronico">
                <label class="sr-only" for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit" >Iniciar sesion</button>
                <p class="error-register escondido">Hay un error al registrarse</p>
            </form>
            <p>¿Ya estas registrado - <a href="login">Inicia sesion</a></p>
        </div>
    </main>
</body>
</html>
